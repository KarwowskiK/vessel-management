<p-card header="Emissions">
  <p-dropdown
    [options]="filteredVessels$ | async"
    optionLabel="name"
    (onChange)="vesselChanged($event.value)">
  </p-dropdown>
  <div class="chartbox">
    <highcharts-chart
      *ngIf="(gridData$ | async) as gridData; else loader"
      class="chart"
      [Highcharts]="Highcharts"
      [options]="gridData"
    ></highcharts-chart>
  </div>
</p-card>

<ng-template #loader>
  <p-progressSpinner></p-progressSpinner>
</ng-template>
